<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/main.css"> 
  <title>may farm tien | Home</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Header -->
  <div class="container-fluid page-header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
        <img src="static/images/logo_TDN.svg" width="40" height="40" alt="Logo">
        <span style="padding-left: 10px" class="fs-4">may farm tien</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/introduce" class="nav-link">About us</a></li>
      </ul>
    </header>
  </div>
  <!-- Header -->



  <!-- Main -->
    <div class="container">
        <h1 class="mb-5">Xóa bóng thoại</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
          <div class="upload__box">
              <!--<div class="upload__btn-box">
                  <label class="upload__btn">
                      <p>Tải hình ở đây</p>
                      <input type="file" name="images[]" multiple 
                             data-max_length="20" class="upload__inputfile">
                  </lable>
              </div> -->
              <div class="drop-zone" id="dropZone">
                  <div class="drop-content">
                      <p>Kéo và thả ảnh vào đây</p>
                      <p class="text-muted">(Hoặc nhấp để chọn)</p>
                  </div>
                  <input type="file" name="images[]" multiple data-max_length="20" class="upload__inputfile" id="fileInput">
              </div>
              <div class="upload__img-wrap"></div>
              <div id="processWrapper" style="display: none;">
                  <button type="submit" class="process-image mt-3" id="processButton">
                      PROCESS IMAGES
                  </button>
          </div>
      </form>
      </div>
  
      {% if image_pairs %}
    <div class="example-section">
        <h2>Kết quả</h2>
          {% for original_image, processed_image in image_pairs %}
            <div class="image-comparison">
            <img src="data:image/jpeg;base64,{{ original_image }}" alt="Before Image"> 
            <img src="data:image/jpeg;base64,{{ processed_image }}" alt="After Image" style="position:absolute;top:0;left:0;width:100%;clip-path: inset(0 50% 0 0);">
           <div class="slider-container">
                <div class="slider-handle">☰</div>
            </div>
            <input type="range" min="0" max="100" value="50" style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;" 
                   oninput="this.previousElementSibling.previousElementSibling.style.clipPath='inset(0 '+(100-this.value)+'% 0 0)'; this.previousElementSibling.style.left = this.value + '%';">
            <a class="download-image" href="data:image/jpeg;base64,{{ processed_image }}" download="processed_image.jpg"">Tải hình</a>
            </div>
        {% endfor %}
    </div>
      {% endif %}
  <!-- Main -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/static/script/script.js"></script>
</body>
</html>
<style>
.file-upload-image, .processed-image {
  max-width: 100%;
  height: auto;
  margin: 20px auto;
  display: block;
}
</style>
